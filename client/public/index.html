<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d6efd" />
    <meta name="description" content="Sleek React Application" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>My React App</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(270deg, #6a11cb, #2575fc, #00d4ff);
        background-size: 600% 600%;
        animation: bgShift 12s ease infinite;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }

      /* Glass-style container */
      #root {
        width: 90%;
        max-width: 1100px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        color: #fff;
        padding: 32px;
        border-radius: 18px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
        animation: fadeAppear 0.8s ease-in-out;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      /* Background gradient animation */
      @keyframes bgShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Smooth fade entrance */
      @keyframes fadeAppear {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Message when JavaScript is disabled */
      noscript {
        font-size: 18px;
        color: #ff4d4d;
        text-align: center;
      }

      /* Floating glassy circles for decoration */
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(8px);
        animation: rise 6s ease-in-out infinite;
        z-index: 0;
      }

      .bubble1 {
        width: 200px;
        height: 200px;
        top: 12%;
        left: 16%;
      }

      .bubble2 {
        width: 150px;
        height: 150px;
        bottom: 14%;
        right: 12%;
        animation-delay: 2.5s;
      }

      @keyframes rise {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-18px);
        }
      }
    </style>
  </head>
  <body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <noscript>JavaScript is required for this app to function properly.</noscript>
    <div id="root"></div>
  </body>
</html>
